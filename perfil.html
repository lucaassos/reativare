<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente | Reativare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reativare</h1>
        <div>
            <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
            <button id="logout-button" class="btn btn-secondary">Sair</button>
        </div>
    </header>

    <main class="container">
        <div id="client-profile-header">
            </div>

        <div class="card-section">
            <h3>Dados Cadastrais</h3>
            <form id="profile-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="profile-name">Nome Completo</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="input-group">
                        <label for="profile-objective">Objetivo Principal</label>
                        <input type="text" id="profile-objective" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="profile-notes">Observações e Histórico</label>
                    <textarea id="profile-notes" rows="6"></textarea>
                </div>
                <button type="submit" class="btn">Salvar Alterações</button>
                <p id="success-message" class="success-message"></p>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
