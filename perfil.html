<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="logo.png" alt="Logo Reativare">
        <h1>Reativare</h1>
    </div>
    <div>
        <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
        <button id="logout-button" class="btn btn-secondary">Sair</button>
    </div>
</header>

    <main class="container">
        <div id="client-profile-header">
            </div>

        <div class="card-section">
            <h3>Dados Cadastrais e Clínicos</h3>
            <form id="profile-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="profile-name">Nome Completo</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="input-group">
                        <label for="profile-objective">Objetivo Principal</label>
                        <input type="text" id="profile-objective" required>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="profile-type">Tipo de Atendimento</label>
                    <select id="profile-type">
                        <option value="Academia terapêutica">Academia terapêutica</option>
                        <option value="Academia terapêutica + terapia manual">Academia terapêutica + terapia manual</option>
                        <option value="Fisioterapia">Fisioterapia</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="profile-complaints">Queixas Principais</label>
                    <textarea id="profile-complaints" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="profile-diagnosis">Diagnóstico Clínico / Funcional</label>
                    <textarea id="profile-diagnosis" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="profile-notes">Observações e Histórico</label>
                    <textarea id="profile-notes" rows="6"></textarea>
                </div>
                <button type="submit" class="btn">Salvar Alterações</button>
                <p id="success-message" class="success-message"></p>
            </form>
        </div>

        <div class="danger-zone">
            <h3>Zona de Perigo</h3>
            <div class="danger-zone-content">
                <p>Uma vez que o cliente é excluído, todos os seus dados (incluindo treinos) serão perdidos permanentemente. Esta ação não pode ser desfeita.</p>
                <button id="delete-client-button" class="btn btn-danger">Excluir Cliente</button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
