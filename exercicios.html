<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios | Reativare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="logo.png" alt="Logo Reativare">
        <h1>Reativare</h1>
    </div>
    <div>
        <a href="exercicios.html" class="btn btn-secondary">Biblioteca de Exercícios</a>
        <button id="logout-button" class="btn btn-secondary">Sair</button>
    </div>
</header>

    <main class="container">
        <div class="workout-section">
            <h3>Biblioteca de Exercícios</h3>
            <form id="add-base-exercise-form">
                <h4>Adicionar Novo Exercício à Biblioteca</h4>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="base-exercise-name">Nome do Exercício</label>
                        <input type="text" id="base-exercise-name" required>
                    </div>
                    <div class="input-group">
                        <label for="base-exercise-group">Grupo Muscular</label>
                        <input type="text" id="base-exercise-group">
                    </div>
                </div>
                <button type="submit" class="btn">Salvar na Biblioteca</button>
            </form>
        </div>

        <div id="base-exercise-list" class="exercise-list">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
