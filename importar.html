<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Clientes | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 600px; }
        .import-box { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; }
        .import-box h2 { margin-bottom: 1.5rem; }
        #csv-file-input { display: block; margin: 1.5rem auto; border: 2px dashed var(--border-color); padding: 2rem; border-radius: 8px; cursor: pointer; color: var(--text-secondary); }
        #csv-file-input:hover { border-color: var(--orange); }
        #import-status { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary); min-height: 20px; }
        #debug-output { margin-top: 1rem; text-align: left; background-color: #111; padding: 1rem; border-radius: 8px; font-family: monospace; white-space: pre-wrap; word-break: break-all; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
<header>
    <div class="header-logo"> <img src="logo.png" alt="Logo Reativare"> <h1>Reativare</h1> </div>
    <div> <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a> <button id="logout-button" class="btn btn-secondary">Sair</button> </div>
</header>

<main class="container">
    <div class="import-box">
        <h2>Diagnóstico de Importação</h2>
        <p>Use o ficheiro <code>clientes_importar.csv</code> criado manualmente.</p>
        <input type="file" id="csv-file-input" accept=".csv">
        <button id="debug-button" class="btn btn-secondary">Analisar Ficheiro CSV</button>
        <p id="import-status"></p>
        <div id="debug-output" style="display:none;"></div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const debugButton = document.getElementById('debug-button');
    const fileInput = document.getElementById('csv-file-input');
    const statusDiv = document.getElementById('import-status');
    const debugOutput = document.getElementById('debug-output');

    debugButton.addEventListener('click', () => {
        const file = fileInput.files[0];
        if (!file) {
            statusDiv.textContent = '⚠️ Por favor, selecione um ficheiro CSV primeiro.';
            return;
        }

        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            delimiter: ",", // Força o uso da vírgula como separador
            complete: function(results) {
                statusDiv.textContent = 'Análise completa. Veja o resultado abaixo.';
                debugOutput.style.display = 'block';

                let outputHtml = '<h3>Resultado da Análise</h3>';
                outputHtml += `<p><strong>Clientes encontrados:</strong> ${results.data.length}</p>`;
                
                if (results.errors.length > 0) {
                    outputHtml += `<p><strong>Erros encontrados:</strong> ${results.errors.length}</p>`;
                    outputHtml += `<pre>${JSON.stringify(results.errors, null, 2)}</pre>`;
                }

                if (results.data.length > 0) {
                    outputHtml += '<p><strong>Cabeçalhos detetados (meta):</strong></p>';
                    outputHtml += `<pre>${JSON.stringify(results.meta.fields, null, 2)}</pre>`;
                    outputHtml += '<p><strong>Dados do primeiro cliente:</strong></p>';
                    outputHtml += `<pre>${JSON.stringify(results.data[0], null, 2)}</pre>`;
                }
                
                debugOutput.innerHTML = outputHtml;
            },
            error: function(error) {
                statusDiv.textContent = '❌ Erro crítico ao ler o ficheiro.';
                debugOutput.style.display = 'block';
                debugOutput.innerHTML = `<pre>${error.toString()}</pre>`;
            }
        });
    });
});
</script>
</body>
</html>
