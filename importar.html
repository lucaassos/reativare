<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Clientes | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 600px; }
        .import-box { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; }
        #json-file-input { display: block; margin: 1.5rem auto; border: 2px dashed var(--border-color); padding: 2rem; border-radius: 8px; cursor: pointer; color: var(--text-secondary); }
        #import-status { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary); min-height: 20px; }
    </style>
</head>
<body>
<header>
    <div class="header-logo"> <img src="logo.png" alt="Logo Reativare"> <h1>Reativare</h1> </div>
    <div> <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a> <button id="logout-button" class="btn btn-secondary">Sair</button> </div>
</header>

<main class="container">
    <div class="import-box">
        <h2>Importar Clientes (via JSON)</h2>
        <p>Selecione o arquivo <code>clientes.json</code> para adicionar os clientes.</p>
        <input type="file" id="json-file-input" accept=".json">
        <button id="import-button" class="btn">Importar Clientes</button>
        <p id="import-status"></p>
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="auth.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const importButton = document.getElementById('import-button');
    const fileInput = document.getElementById('json-file-input');
    const statusDiv = document.getElementById('import-status');

    importButton.addEventListener('click', () => {
        const file = fileInput.files[0];
        if (!file) {
            statusDiv.textContent = '⚠️ Por favor, selecione o ficheiro clientes.json.';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const clients = JSON.parse(event.target.result);
                if (clients && clients.length > 0) {
                    importClients(clients);
                } else {
                    statusDiv.textContent = '⚠️ O ficheiro JSON está vazio ou é inválido.';
                }
            } catch (e) {
                statusDiv.textContent = '❌ Erro ao ler o ficheiro JSON. Verifique a formatação.';
                console.error(e);
            }
        };
        reader.readAsText(file);
    });

    async function importClients(clients) {
        if (!confirm(`Você está prestes a APAGAR todos os clientes existentes para importar a nova lista de ${clients.length} clientes. Deseja continuar?`)) {
            return;
        }

        importButton.disabled = true;
        statusDiv.textContent = 'Apagando clientes antigos...';

        try {
            const snapshot = await db.collection('clientes').get();
            const deletePromises = [];
            snapshot.forEach(doc => {
                deletePromises.push(doc.ref.delete());
            });
            await Promise.all(deletePromises);
            
            statusDiv.textContent = 'Iniciando importação...';
            
            let successCount = 0;
            for (const client of clients) {
                const clientData = {
                    nome: client.nome || 'Nome não informado',
                    objetivo: client.objetivo || '',
                    queixas: client.queixas || '',
                    diagnostico: client.diagnostico || '',
                    observacoes: client.observacoes || '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                await db.collection('clientes').add(clientData);
                successCount++;
                statusDiv.textContent = `Importando... ${successCount} de ${clients.length} adicionados.`;
            }
            statusDiv.textContent = `✅ Importação concluída! ${successCount} clientes adicionados com sucesso.`;
        } catch (error) {
            statusDiv.textContent = '❌ Ocorreu um erro. Verifique o console.';
            console.error(error);
        }

        importButton.disabled = false;
        fileInput.value = '';
    }
});
</script>
</body>
</html>
