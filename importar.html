<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Clientes | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionais para a página de importação */
        .container {
            max-width: 600px;
        }
        .import-box {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .import-box h2 {
            margin-bottom: 1.5rem;
        }
        #csv-file-input {
            display: block;
            margin: 1.5rem auto;
            border: 2px dashed var(--border-color);
            padding: 2rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        #csv-file-input:hover {
            border-color: var(--orange);
        }
        #import-status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-height: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-logo">
        <img src="logo.png" alt="Logo Reativare">
        <h1>Reativare</h1>
    </div>
    <div>
        <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
        <button id="logout-button" class="btn btn-secondary">Sair</button>
    </div>
</header>

<main class="container">
    <div class="import-box">
        <h2>Importar Clientes via CSV</h2>
        <p>Selecione o arquivo <code>clientes_importar.csv</code> para adicionar múltiplos clientes de uma só vez.</p>
        
        <input type="file" id="csv-file-input" accept=".csv">
        
        <button id="import-button" class="btn">Importar Clientes</button>

        <p id="import-status"></p>
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const importButton = document.getElementById('import-button');
    const fileInput = document.getElementById('csv-file-input');
    const statusDiv = document.getElementById('import-status');

    importButton.addEventListener('click', () => {
        const file = fileInput.files[0];

        if (!file) {
            statusDiv.textContent = '⚠️ Por favor, selecione um arquivo CSV primeiro.';
            return;
        }

        const reader = new FileReader();

        reader.onload = function(event) {
            const csvData = event.target.result;
            // Usando uma biblioteca externa (PapaParse) seria mais robusto,
            // mas para este caso, um parser simples deve funcionar.
            const lines = csvData.split('\\n').filter(line => line.trim() !== '');
            if (lines.length <= 1) {
                statusDiv.textContent = '⚠️ O arquivo CSV está vazio ou inválido.';
                return;
            }
            
            const headers = lines[0].split(',').map(h => h.trim());
            const clients = [];

            for (let i = 1; i < lines.length; i++) {
                // Parser simples: não lida com vírgulas dentro dos valores
                const values = lines[i].split(',');
                const client = {};
                for(let j=0; j < headers.length; j++) {
                    client[headers[j]] = values[j] ? values[j].trim() : '';
                }
                clients.push(client);
            }
            
            importClients(clients);
        };

        reader.onerror = function() {
            statusDiv.textContent = '❌ Erro ao ler o arquivo.';
        };

        reader.readAsText(file);
    });

    async function importClients(clients) {
        if (!confirm(`Você está prestes a importar ${clients.length} clientes. Deseja continuar?`)) {
            return;
        }

        importButton.disabled = true;
        let successCount = 0;
        let errorCount = 0;

        for (let i = 0; i < clients.length; i++) {
            const client = clients[i];
            const clientData = {
                nome: client.nome || 'Nome não informado',
                objetivo: client.objetivo || '',
                queixas: client.queixas || '',
                diagnostico: client.diagnostico || '',
                observacoes: client.observacoes || '',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('clientes').add(clientData);
                successCount++;
                statusDiv.textContent = `Importando... ${successCount} de ${clients.length} clientes adicionados.`;
            } catch (error) {
                console.error("Erro ao importar cliente:", client.nome, error);
                errorCount++;
            }
        }

        statusDiv.textContent = `✅ Importação concluída! ${successCount} clientes adicionados. ${errorCount > 0 ? `${errorCount} falharam.` : ''}`;
        importButton.disabled = false;
        fileInput.value = ''; // Limpa o input
    }
});
</script>
</body>
</html>
