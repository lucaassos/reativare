<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="logo.png" alt="Logo Reativare">
        <h1>Reativare</h1>
    </div>
    <div>
        <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
        <button id="logout-button" class="btn btn-secondary">Sair</button>
    </div>
</header>

    <main class="container">
        <div id="client-header" class="card-section">
            </div>

        <div class="tabs-container">
            <div class="tabs-nav">
                <button class="tab-link" data-day="segunda">Segunda</button>
                <button class="tab-link" data-day="terca">Terça</button>
                <button class="tab-link" data-day="quarta">Quarta</button>
                <button class="tab-link" data-day="quinta">Quinta</button>
                <button class="tab-link" data-day="sexta">Sexta</button>
            </div>

            <div id="workout-content" class="card-section">
                </div>
        </div>
    </main>

    <template id="day-template">
        <div class="tab-content">
            <form class="add-exercise-form">
                <h4>Adicionar Exercício ao Plano</h4>
                <div class="form-grid">
                     <div class="input-group">
                        <label>Selecionar Exercício</label>
                        <select id="exercise-select" class="exercise-select">
                            <option value="">-- Escolha um exercício --</option>
                        </select>
                        <input type="hidden" id="selected-exercise-id">
                        <input type="hidden" id="selected-exercise-name">
                        <input type="hidden" id="selected-exercise-type">
                    </div>
                </div>

                <div class="form-grid reps-fields" style="display: none;">
                    <div class="input-group">
                        <label>Séries</label>
                        <input type="text" class="exercise-series">
                    </div>
                    <div class="input-group">
                        <label>Repetições</label>
                        <input type="text" class="exercise-reps">
                    </div>
                    <div class="input-group">
                        <label>Carga</label>
                        <input type="text" class="exercise-load">
                    </div>
                </div>

                <div class="form-grid time-fields" style="display: none;">
                    <div class="input-group">
                        <label>Duração (ex: 20 min)</label>
                        <input type="text" class="exercise-duration">
                    </div>
                    <div class="input-group">
                        <label>Intensidade (ex: Nível 5)</label>
                        <input type="text" class="exercise-intensity">
                    </div>
                </div>
                <button type="submit" class="btn">Adicionar Exercício</button>
            </form>
            <div class="exercise-list">
                </div>

            <hr style="margin: 2.5rem 0; border-color: var(--border-color);">

            <div class="evolution-section">
                <h4>Evolução do Dia</h4>
                <form class="evolution-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Pressão Arterial (PA)</label>
                            <input type="text" class="evolution-pa" placeholder="ex: 120/80">
                        </div>
                        <div class="input-group">
                            <label>Freq. Cardíaca (FC)</label>
                            <input type="text" class="evolution-fc" placeholder="ex: 80 bpm">
                        </div>
                        <div class="input-group">
                            <label>Saturação (SpO2)</label>
                            <input type="text" class="evolution-spo2" placeholder="ex: 98%">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Observações / Evolução do Dia</label>
                        <textarea class="evolution-notes" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Salvar Evolução</button>
                </form>
                <div class="evolution-history" style="margin-top: 2.5rem;">
                    <h5>Histórico de Evolução</h5>
                    <div class="evolution-list"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
