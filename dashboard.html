<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Reativare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="logo.png" alt="Logo Reativare">
        <h1>Reativare</h1>
    </div>
    <div>
        <a href="exercicios.html" class="btn btn-secondary">Biblioteca de Exercícios</a>
        <button id="logout-button" class="btn btn-secondary">Sair</button>
    </div>
</header>

    <main class="container">
        <div class="toolbar">
            <h2>Meus Clientes</h2>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar cliente por nome...">
            </div>
            <button id="add-client-button" class="btn">Adicionar Cliente</button>
        </div>
        <div id="client-list" class="client-list">
            </div>
    </main>

    <div id="client-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Novo Cliente</h2>
            <form id="add-client-form">
                <div class="input-group">
                    <label for="client-name">Nome Completo</label>
                    <input type="text" id="client-name" required>
                </div>
                <div class="input-group">
                    <label for="client-objective">Objetivo</label>
                    <input type="text" id="client-objective" required>
                </div>
                <div class="input-group">
                    <label for="client-complaints">Queixas Principais</label>
                    <textarea id="client-complaints" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="client-diagnosis">Diagnóstico Clínico / Funcional</label>
                    <textarea id="client-diagnosis" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="client-notes">Observações Gerais</label>
                    <textarea id="client-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Salvar Cliente</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
