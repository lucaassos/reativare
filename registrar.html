<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Usuário | Reativare</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo Reativare" class="login-logo-main">
            <h2>Criar Nova Conta de Usuário</h2>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="email">Email do Novo Usuário</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Registrar Usuário</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message" style="opacity: 1;"></p>
            <br>
            <a href="index.html" style="color: var(--text-secondary);">Voltar para o Login</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="registrar.js"></script>
</body>
</html>
